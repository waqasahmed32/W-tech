<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PDF File Upload</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }
        .upload-container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        .upload-container h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }
        .file-input {
            display: none;
        }
        .upload-btn {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #0056b3;
        }
        .file-name {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        .send-btn {
            padding: 10px 20px;
            border: none;
            background-color: #51ff00;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .send-btn:hover {
            background-color: #51b300;
        }
    </style>
</head>
<body>
    
    <div class="upload-container">
        <a href="index.html"><button class="upload-btn"><i class="fa-solid fa-arrow-left"></i> Go Back</button></a>
        <h2>Upload your Resume</h2>
        <input type="file" id="fileInput" class="file-input" accept=".pdf">
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose PDF</button><br><br>
        <button class="send-btn" id="submit" type="submit">Send Resume</button>
        <div class="file-name" id="fileName">No file chosen</div>
       
    </div>
    
    <script>
        // JavaScript to handle file input and display the file name
        document.getElementById("fileInput").addEventListener("change", function() {
            const file = this.files[0];
            const fileNameDisplay = document.getElementById("fileName");
            if (file) {
                fileNameDisplay.textContent = "Selected file: " + file.name;
            } else {
                fileNameDisplay.textContent = "No file chosen";
            }
        });
    </script>
</body>
</html>
